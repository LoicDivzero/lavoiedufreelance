<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - La Voie du Freelance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .payment-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .payment-header h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .payment-header p {
            font-size: 1.1rem;
            color: var(--light-text);
            max-width: 600px;
            margin: 0 auto;
        }

        .payment-card {
            background: var(--light-background);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .payment-summary {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .payment-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .payment-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .payment-total {
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        #payment-form {
            margin-top: 2rem;
        }

        #card-element {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: white;
            margin-bottom: 1rem;
        }

        #card-errors {
            color: #dc2626;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .back-button:hover {
            color: var(--secondary-color);
        }

        .back-button i {
            font-size: 1.2rem;
        }

        #submit-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #submit-button:hover {
            background: var(--secondary-color);
        }

        #submit-button:disabled {
            background: var(--light-text);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Retour à l'accueil
        </a>

        <div class="payment-header">
            <h1>Paiement de la session découverte</h1>
            <p>Votre session d'une heure vous permettra de faire le point sur votre situation et de définir ensemble les prochaines étapes.</p>
        </div>

        <div class="payment-card">
            <div class="payment-summary">
                <h2>Récapitulatif de votre commande</h2>
                <div class="payment-details">
                    <span>Session découverte (1h)</span>
                    <span>100,00 €</span>
                </div>
                <div class="payment-details payment-total">
                    <span>Total TTC</span>
                    <span>100,00 €</span>
                </div>
            </div>

            <form id="payment-form">
                <div id="card-element"></div>
                <div id="card-errors" role="alert"></div>
                <button type="submit" id="submit-button">Payer 100,00 €</button>
            </form>
        </div>
    </div>

    <script>
        // Initialiser Stripe avec votre clé publique
        const stripe = Stripe('pk_live_51RWysSGST3gpQU5uJFwrfku6ZrzUuDzswgYFx9ZEGTek3Gqln4w4pigy3kfBY3U97vrod6ccbnlv4zlURjYRnpet00498hqkLJ');
        const elements = stripe.elements();

        // Récupérer l'ID de l'événement Calendly
        const calendlyEventId = localStorage.getItem('calendlyEventId');
        if (!calendlyEventId) {
            // Rediriger vers la page de réservation si aucun créneau n'est sélectionné
            window.location.href = 'reservation.html';
        }

        // Créer l'élément de carte
        const card = elements.create('card', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#32325d',
                    fontFamily: '"Poppins", sans-serif',
                    '::placeholder': {
                        color: '#aab7c4'
                    }
                },
                invalid: {
                    color: '#dc2626',
                    iconColor: '#dc2626'
                }
            }
        });

        // Monter l'élément de carte dans le DOM
        card.mount('#card-element');

        // Gérer les erreurs de validation en temps réel
        card.addEventListener('change', function(event) {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Gérer la soumission du formulaire
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'Traitement en cours...';

            try {
                // Créer l'intention de paiement côté serveur
                const response = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: 10000, // Montant en centimes (100€)
                        calendlyEventId: calendlyEventId
                    })
                });

                const data = await response.json();

                // Confirmer le paiement avec Stripe
                const result = await stripe.confirmCardPayment(data.clientSecret, {
                    payment_method: {
                        card: card,
                        billing_details: {
                            // Vous pouvez ajouter des détails de facturation ici
                        }
                    }
                });

                if (result.error) {
                    // Gérer l'erreur
                    const errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                    submitButton.disabled = false;
                    submitButton.textContent = 'Payer 100,00 €';
                } else {
                    // Le paiement a réussi
                    // Nettoyer le localStorage
                    localStorage.removeItem('calendlyEventId');
                    // Rediriger vers une page de confirmation
                    window.location.href = 'confirmation.html';
                }
            } catch (error) {
                console.error('Error:', error);
                const errorElement = document.getElementById('card-errors');
                errorElement.textContent = 'Une erreur est survenue. Veuillez réessayer.';
                submitButton.disabled = false;
                submitButton.textContent = 'Payer 100,00 €';
            }
        });
    </script>
</body>
</html>
