<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - La Voie du Freelance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .reservation-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }

        .reservation-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .reservation-header h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .reservation-header p {
            font-size: 1.1rem;
            color: var(--light-text);
            max-width: 600px;
            margin: 0 auto;
        }

        .calendly-container {
            background: var(--light-background);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .calendly-inline-widget {
            min-height: 700px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .back-button:hover {
            color: var(--secondary-color);
        }

        .back-button i {
            font-size: 1.2rem;
        }

        .payment-notice {
            background: var(--light-background);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }

        .payment-notice h2 {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .payment-notice p {
            color: var(--light-text);
            margin-bottom: 1.5rem;
        }

        .payment-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .payment-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .selected-slot {
            background: #e6f3ff;
            border: 2px solid var(--primary-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
        }

        .selected-slot.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="reservation-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Retour à l'accueil
        </a>

        <div class="reservation-header">
            <h1>Réservez votre session découverte</h1>
            <p>Choisissez un créneau qui vous convient pour notre première rencontre. Cette session d'une heure nous permettra de faire le point sur votre situation et de définir ensemble les prochaines étapes.</p>
        </div>

        <div class="calendly-container">
            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/loic-desailly/visio" style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            <!-- Calendly inline widget end -->
        </div>

        <div class="selected-slot" id="selectedSlot">
            <h3>Créneau sélectionné : <span id="slotTime"></span></h3>
        </div>
    </div>

    <script>
        // Écouter les événements de Calendly
        window.addEventListener('message', function(e) {
            if (e.data.event && e.data.event.indexOf('calendly') === 0) {
                if (e.data.event === 'calendly.event_scheduled') {
                    // Afficher le créneau sélectionné
                    const selectedSlot = document.getElementById('selectedSlot');
                    const slotTime = document.getElementById('slotTime');
                    
                    // Formater la date
                    const date = new Date(e.data.payload.event.start_time);
                    const formattedDate = date.toLocaleDateString('fr-FR', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    slotTime.textContent = `Votre créneau le ${formattedDate} est confirmé !`;
                    selectedSlot.classList.add('visible');
                    
                    // Redirection vers la page de confirmation après un court délai
                    setTimeout(() => {
                        window.location.href = 'confirmation.html';
                    }, 3000); // Redirige après 3 secondes
                }
            }
        });
    </script>
</body>
</html>
